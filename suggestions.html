<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - © 2023 Astrodynamics S.R.O.</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
    <div class="title"><h1>Astrodynamics S.R.O.</h1></div>
    <button id="home" class="button">Home</button>
    <button id="about" class="button">About us</button>
    <button id="contact" class="button">Contact</button>
    <button id="services" class="button">Services</button>
    <button id="Join_us" class="button">Join us</button>
    <button id="Suggestions" class="button">Suggestions</button>
    <hr>
    </header>
    <div class="bodier">
        <div class="center">
        <h1>Fill our form!</h1>
        <form id="mail_name">
            <h6>Name</h6>
            <input type="text" id="name" name="name" placeholder="(Optional)" required>
            <h6>Email</h6>
            <input type="email" id="email" name="email" placeholder="(Optional)" required>
        </form>
        <form id="suggestions_form">
            <h6>How should we change our website?</h6>
            <textarea id="web" name="1" rows="10" cols="50" placeholder="Write your suggestions here." required></textarea>
            <h6>How should we change our discord?</h6>
            <textarea id="discord" name="1" rows="10" cols="50" placeholder="Write your suggestions here." required></textarea>
            <h6>Do you want to include more info about yourself?</h6>
            <input type="radio" id="idy" name="1" value="yes" required>
            <label for="idy">Yes</label><br>
            <input type="radio" id="idn" name="1" value="no&nbsp;" required>
            <label for="idn">No</label><br>
            <h6>Any other info?</h6>
            <textarea id="other" name="1" rows="10" cols="50" placeholder="Write your suggestions here." required></textarea>
            <h6>Any other suggestions?</h6>
            <textarea id="additional_suggestions" name="1" rows="10" cols="50" placeholder="Write your suggestions here." required></textarea><br>
            <button type="submit" id="submit">Submit</button>
        </form>
        </div>
    </div>
    <footer>
        <hr>
        <p>© 2023 Astrodynamics S.R.O.</p>
    </footer>
</body>
</html>
